<h2 mat-dialog-title>Edit Address</h2>
<mat-spinner *ngIf="newUserisSaved" class="progress-spinner"></mat-spinner>
<mat-dialog-content class="dialog-container">
  <div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Street + House No.</mat-label>
      <input [disabled]="newUserisSaved" [(ngModel)]="user.street" matInput placeholder="Enter here" />
      <!--<mat-hint>MM/DD/YYYY</mat-hint>-->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>Zip code</mat-label>
      <input [disabled]="newUserisSaved" [(ngModel)]="user.zipCode" matInput placeholder="Enter here" />
      <!--<mat-hint>MM/DD/YYYY</mat-hint>-->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="newUserisSaved" [(ngModel)]="user.city" matInput placeholder="Enter here" />
      <!--<mat-hint>MM/DD/YYYY</mat-hint>-->
    </mat-form-field>
  </div>
 
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="newUserisSaved" mat-button (click)="onNoClick()">Cancel</button>
  <button [disabled]="newUserisSaved" mat-button (click)="saveUser()" cdkFocusInitial>Save</button>
</mat-dialog-actions>
