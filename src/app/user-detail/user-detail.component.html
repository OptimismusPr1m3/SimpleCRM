<mat-card class="user-detail-header">
  <button [matMenuTriggerFor]="userMenu"
    mat-icon-button class="pin-right-upper-corner">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #userMenu="matMenu">
    <button (click)="editUserDetail()" mat-menu-item>Edit</button>
  </mat-menu>
  <img src="./assets/images/testPic.png" />
  <div class="user-details">
    <h2>{{ userData.firstName }} {{ userData.lastName }}</h2>
    {{ userData.email }}
  </div>
</mat-card>

<mat-card class="mt-32">
  <button [matMenuTriggerFor]="addressMenu"
    mat-icon-button class="pin-right-upper-corner">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #addressMenu="matMenu">
    <button (click)="editUserAddress()" mat-menu-item>Edit</button>
    <button mat-menu-item>Delete</button>
  </mat-menu>
  <mat-card-header>
    <mat-card-title>Address</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ userData.street }} <br />
      {{ userData.zipCode }} {{userData.city}}
    </p>
  </mat-card-content>
</mat-card>
