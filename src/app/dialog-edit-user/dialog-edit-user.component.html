<h2 mat-dialog-title>Edit user</h2>
<mat-spinner *ngIf="newUserisSaved" class="progress-spinner"></mat-spinner>
<mat-dialog-content class="dialog-container">
  <div>
    <mat-form-field class="mr-16" appearance="outline">
      <mat-label>First Name</mat-label>
      <input
        [disabled]="newUserisSaved"
        [(ngModel)]="user.firstName"
        matInput
        placeholder="Enter here"
      />
      <!--<mat-hint>Enter your First Name</mat-hint> -->
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Last Name</mat-label>
      <input
        [disabled]="newUserisSaved"
        [(ngModel)]="user.lastName"
        matInput
        placeholder="Enter here"
      />
      <!-- <mat-hint>Enter your Last Name</mat-hint>-->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>E-mail</mat-label>
      <input
        [disabled]="newUserisSaved"
        [(ngModel)]="user.email"
        matInput
        placeholder="Enter here"
      />
      <!-- <mat-hint>Enter your Last Name</mat-hint>-->
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>Enter your Date of Birth</mat-label>
      <input
        [disabled]="newUserisSaved"
        [(ngModel)]="birthDate"
        matInput
        [matDatepicker]="datepicker"
      />
      <!--<mat-hint>MM/DD/YYYY</mat-hint>-->
      <mat-datepicker-toggle
        matIconSuffix
        [for]="datepicker"
      ></mat-datepicker-toggle>
      <mat-datepicker #datepicker>
        <mat-datepicker-actions>
          <button mat-button matDatepickerCancel>Cancel</button>
          <button mat-raised-button color="primary" matDatepickerApply>
            Apply
          </button>
        </mat-datepicker-actions>
      </mat-datepicker>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button [disabled]="newUserisSaved" mat-button (click)="onNoClick()">
    Cancel
  </button>
  <button
    [disabled]="newUserisSaved"
    mat-button
    (click)="saveUser()"
    cdkFocusInitial
  >
    Save
  </button>
</mat-dialog-actions>
