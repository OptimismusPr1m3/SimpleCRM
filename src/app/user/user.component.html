<mat-card>
  <table class="user-table">
    <tr>
      <th>Name</th>
      <th>E-mail</th>
      <th>City</th>
    </tr>
    <tr *ngFor="let user of userIDs" [routerLink]="['/user/' + user.userID]">
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.city }}</td>
    </tr>
  </table>
</mat-card>
<button (click)="openDialog()" matTooltipPosition="left" matTooltip="Add a new user" class="add-user-btn" mat-fab
  color="primary" aria-label="Add user">
  <mat-icon>add</mat-icon>
</button>
