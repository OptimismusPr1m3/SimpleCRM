<mat-drawer-container class="mat-drawer-container" autosize>
  <mat-drawer [opened]="true" #drawer class="sidenav" mode="side">
    <div class="logo-container">enter logo here</div>
    <ul>
      <li [routerLink]="['/']" routerLinkActive="router-link-active"  ><mat-icon>dashboard</mat-icon>Dashboard</li>
      <li [routerLink]="['/user']" routerLinkActive="router-link-active" ><mat-icon>person</mat-icon> User</li>
    </ul>
  </mat-drawer>
  <div class="example-sidenav-content">
    <mat-toolbar>
      <mat-icon class="menu-icon" (click)="drawer.toggle()">menu</mat-icon>
      <span>Simple-CRM</span>
      <span class="example-spacer"></span>
    </mat-toolbar>
    <div class="router-container">
      <router-outlet />
    </div>
  </div>
  
</mat-drawer-container>
